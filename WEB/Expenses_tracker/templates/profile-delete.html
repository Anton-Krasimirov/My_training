{%  extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <!-- Delete Profile Form -->
    <h1>Are you sure you want to delete your profile?</h1>
    <form method="POST" action="{% url 'delete profile' %}" enctype="multipart/form-data">
            {{ form }}
            {% csrf_token %}

        <!-- Confirm Button -->
        <button class="button delete-lg">Confirm</button>
    </form>
{% endblock %}
